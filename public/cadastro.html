<!DOCTYPE html>
<html lang="en">
<head>

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="container_geral">
        <div class="header">

            <img src="./assets/images/Logo.png" alt="">
        </div>
        <div class="conteudo_geral">
            <div class="conteudo">
                <div class="texto">
                    <h1>Crie sua conta ou faça login</h1>
                    <p>Crie uma conta ou faça login para explorar os acontecimentos das últimas Copas</p>
                </div>
                <div id="botoes_cadastro" class="botoes">
                    <button onclick="window.location.href='http:/login.html'"  class="entrar"><a href="./login.html">Entrar</a></button>
                    <button  id="logado" class="cadastro">Cadastrar</button>
                </div>
                <div id="inputs_cadastro" class="inputs">
                    <ul>
                      <li>
                        <p>Nome</p>
                        <input onblur="validacao_nome()" type="text" id="input_nome" placeholder="Seu Nome">

                            <option value="17">Neymar</option>
                            <option value="18">Cristiano Ronaldo</option>
                            <option value="19">Zico</option>
                            <option value="20">Ronaldinho</option>
                          </select>
                        </li>
                           <div class="validacao_estilo" id="div_mensagem"></div>

                            <button onclick="validacao()"> Entrar</button>
                        </li>
                        
                    </ul>
                </div>
            </div>
            <div class="conteudo_jogador">
                <img id="cabeçada" src="./assets/images/cabeçada.png" alt="">
            </div>
        </div>

</body>
</html>
<script>

  var NomeValidado = false
  var EmailValidado = false
  var SenhaValidada = false
  // funcao validação nome quando desfocado 

      function validacao_nome() {
        var nome = input_nome.value
        if (nome == '') {
            div_mensagem.innerHTML = 'Campo nome é obrigatório.*'
            input_nome.style.borderColor = 'red';
        } else if (nome.toUpperCase() == nome.toLowerCase()) {
            div_mensagem.innerHTML = 'Nome inválido*'
            input_nome.style.borderColor = 'red';
            
        } else if (nome.length < 3) {
            div_mensagem.innerHTML = 'Nome inválido: Mínimo de 3 caracteres *'
            input_nome.style.borderColor = 'red';
        } else {
            div_mensagem.innerHTML = ''
            input_nome.style.borderColor = '';
            NomeValidado = true
        }
    }


      // funcao validação email quando desfocado 

    function validacao_email() {
        var email = email_input.value 
        if (email.includes("@") && (email.includes('.com')) && email[0] != '@') {
            email_input.style.borderColor = '';
            div_mensagem.innerHTML = ''
             EmailValidado = true
        } else if (email == '')  {
            email_input.style.borderColor = 'red';
            div_mensagem.innerHTML = 'Campo e-mail é obrigatório.*'
        } else {
            email_input.style.borderColor = 'red';
            div_mensagem.innerHTML = 'Endereço de e-mail inválido*'
           
        }
    }

    // funcao validação senha quando desfocado 

    function validacao_senha() {
        var senha = senha_input.value
        var senha_repetida = senha_input.value

        if (senha == '') {
            div_mensagem.innerHTML = 'Campo senha é obrigatório.*'
            senha_input.style.borderColor = 'red';
            senha_input.style.borderColor = 'red';
        }
        else if (senha.toLowerCase() == senha || senha.length < 8 || senha.toUpperCase() == senha) {
            div_mensagem.innerHTML = `
            Senha deve conter: Mínimo de 8 caracteres <br>
            Pelo menos 1 letra maiúscula <br>
            Pelo menos 1 letra minúscula <br>`
            senha_input.style.borderColor = 'red';
            senha_input.style.borderColor = 'red';
        } else {
             div_mensagem.innerHTML = ''
             senha_input.style.borderColor = '';
             SenhaValidada = true
        }
        
    }

    function validacao() {
        var senha = senha_input.value
        var senha_repetida = input_senha_repetida.value

        if (senha == senha_repetida) { 
            div_mensagem.innerHTML = 'igual'
            senha_input.style.borderColor = '';
            input_senha_repetida.style.borderColor = '';

            if (NomeValidado == true && EmailValidado == true && SenhaValidada == true) {
              cadastrar()
              
            }
        } else {
            div_mensagem.innerHTML = 'As senhas não coincidem*'
            senha_input.style.borderColor = 'red';
            input_senha_repetida.style.borderColor = 'red';
        }

        validacao_email();
        validacao_senha();
        validacao_nome()
    }

    // Array para armazenar empresas cadastradas para validação de código de ativação 
  
    function cadastrar() {
      // aguardar();
  
      //Recupere o valor da nova input pelo nome do id
      // Agora vá para o método fetch logo abaixo
      var nomeVar = input_nome.value;
      var emailVar = email_input.value;
      var senhaVar = senha_input.value;
      var fk_jogadorVar = fk_jogador_select.value
      var auto_incrementVar = 0
     
  
      // Verificando se há algum campo em branco
      if (
        nomeVar == "" ||
        emailVar == "" ||
        senhaVar == "" ||
        fk_jogadorVar == ''
      ) {
       alert('campos em branco');
  
        return false;
      } else {
        auto_incrementVar ++
        setInterval( 5000);
      }
  
      // Enviando o valor da nova input
      fetch("/usuarios/cadastrar", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          // crie um atributo que recebe o valor recuperado aqui
          // Agora vá para o arquivo routes/usuario.js
          nomeServer: nomeVar,
          emailServer: emailVar,
          senhaServer: senhaVar, 
          fk_jogadorServer: fk_jogadorVar

          
        }),
      })
        .then(function (resposta) {
          console.log("resposta: ", resposta);
  
          if (resposta.ok) {
           window.location = "login.html";
          setTimeout(() => {
            
          }, "2000");

        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
      });
  
      return false;
    }

  </script>
